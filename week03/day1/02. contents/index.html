<!-- html 기본 구조 -->

<!DOCTYPE html>

<html lang="ko">
    <head>
        <title>
            contents 알아보기
        </title>

        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <h1>제목1</h1>
        <p>p 태그</p>                    <!-- p 태그는 블록 요소-->
        <br/><br/>
        
        <h1>볼드 태그</h1>
        <b>b 태그</b>
        <br/>                             <!-- 개행 태그 -->
        <strong>strong 태그</strong>       <!-- b, strong 태그는 인라인 요소 -->
        <br/><br/><br/>

        <h1>기울임 태그</h1>
        <i>i 태그</i>
        <br/>
        <em>em 태그</em>                   <!-- 마찬가지로 둘 다 인라인 요소 -->
        <br/><br/><br/>

        <h1>밑줄 태그</h1>
        <u>u 태그</u>                      <!-- 인라인 요소 -->
        <br/><br/><br/>

        <h1>취소선 태그</h1>
        <s>s 태그</s>
        <br/>
        <del>del 태그</del>
        <ins>ins 태그</ins>
        <br/><br/><br/>
        
        <h1>링크 이동 태그</h1>
        <a href="https://google.com", target="_self">현재 창에서 이동</a>       <!-- _self 가 디폴트 -->
        <br/>
        <a href="https://google.com", target="_blank">새로운 창에서 이동</a><br/>
    </body>
</html>
