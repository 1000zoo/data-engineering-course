<!-- html 기본 구조 -->

<!DOCTYPE html>

<html lang="ko">
    <head>
        <title>
            리스트 알아보기
        </title>
    </head>

    <body>
        <h1>불릿 리스트</h1>
        <ul>
            <li>리스트1</li>
            <li>리스트2</li>
            <li>
                리스트3
                <ul>
                    <li>리스트3-1</li>
                    <li>
                        리스트3-2
                        <ul>
                            <li>리스트3-2-1</li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul><br>

        <h1>숫자 리스트</h1>
        <ol>
            <li>리스트1</li>
            <li>리스트2</li>
            <li>
                리스트3
                <ol>
                    <li>리스트3-1</li>
                    <li>
                        리스트3-2
                        <ol>
                            <li>리스트3-2-1</li>
                        </ol>
                    </li>
                </ol>
            </li>
        </ol><br>

        <h1>불릿 + 숫자 리스트</h1>

        <ol>
            <li>리스트1</li>
            <li>리스트2</li>
            <li>
                리스트3
                <ul>
                    <li>리스트3-1</li>
                    <li>
                        리스트3-2
                        <ul>
                            <li>리스트3-2-1</li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ol><br>

        <h1>설명 목록</h1>
        <dl>
            <dt>단어</dt>
            <dd>단어의 의미</dd>
        </dl><br>

    </body>
</html>
