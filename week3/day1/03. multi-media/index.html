<!-- html 기본 구조 -->

<!DOCTYPE html>

<html lang="ko">
    <head>
        <title>
            멀티미디어 알아보기
        </title>

        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <h1>이미지</h1>
        <img src="assets/image1.png" alt="불러올 수 없음"><br>
        <figure>
            <img src="assets/image2.png" alt="불러올 수 없음">
            <figcaption>문제 캡쳐</figcaption>                  <!-- 이미지 설명 문구 -->
        </figure>
        <img src="assets/image3.png", alt="없는 이미지를 불러올 경우 이 문구가 보임"><br>
        
        <h1>비디오</h1>
        <figure>
            <video src="assets/video.mp4", poster="assets/image1.png", controls></video>
            <figcaption>비디오도 이렇게 설명을 넣을 수 있는 듯</figcaption>
        </figure>
        
        <h1>오디오</h1>
        <audio src="assets/jeffbob.mp3" controls></audio>   <!-- autoplay 를 넣게 되면 자동 실행-->
    </body>
</html>
